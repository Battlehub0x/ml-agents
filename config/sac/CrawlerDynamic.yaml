behaviors:
  CrawlerDynamic:
    trainer: sac
    batch_size: 256
    buffer_size: 500000
    buffer_init_steps: 0
    hidden_units: 512
    init_entcoef: 1.0
    learning_rate: 0.0003
    learning_rate_schedule: constant
    max_steps: 1e7
    memory_size: 128
    normalize: true
    num_update: 1
    train_interval: 2
    num_layers: 3
    time_horizon: 1000
    sequence_length: 64
    summary_freq: 30000
    tau: 0.005
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.995
